<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hourly Packing Foam</title>
  <style>
    body, html { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; }
    /* Container iframe */
    #content {
      width:100%;
      height:100vh;
      border:none;
    }
    /* Container jam */
    #clock-container {
      position: fixed;
      Bottom: 115px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      text-align: center;
    }
    #clock-label {
      font-size: 27px;
      font-weight: 600;
      color: black;
      margin-bottom: 4px;
    }
    #clock {
      background: black;
      color: red;
      border: 1px solid black;
      padding: 3px 10px;
      border-radius: 8px;
      font-size: 70px;
      font-weight: 600;
      text-shadow: -2px -2px 0 white,
                   1px -1px 0 white,
                  -1px  1px 0 white,
                   1px  1px 0 white;
    }
  </style>
</head>
<body>
  <!-- Iframe Looker Studio -->
  <iframe id="content" src="" allowfullscreen></iframe>

  <!-- Jam overlay -->
  <div id="clock-container">
    <div id="clock-label">JAM</div>
    <div id="clock" aria-live="polite">--:--:--</div>
  </div>

  <script>
    // Daftar page Looker Studio (isi dengan ID page masing-masing)
    const pages = [
      "https://lookerstudio.google.com/embed/reporting/59e67de2-4b46-4fea-944c-42491d2667fa/page/p_5o0h2xy7wd?rm=minimal"
      
    ];

    let currentPage = 0;
    const iframe = document.getElementById('content');

    // Tampilkan halaman pertama
    iframe.src = pages[currentPage];

    // Fungsi jam digital
    function two(n){ return n<10 ? '0'+n : n; }
    function updateClock(){
      const now = new Date();
      const hh = two(now.getHours());
      const mm = two(now.getMinutes());
      const ss = two(now.getSeconds());
      document.getElementById('clock').innerText = `${hh}:${mm}:${ss}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
