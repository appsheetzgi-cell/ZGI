<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Status Produksi</title>

<style>
:root {
  --primary: #1e88e5;
  --success: #2e7d32;
  --danger: #d32f2f;
  --bg: #f4f6f8;
}

body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg);
  padding: 30px;
}

h1 {
  text-align: center;
  color: var(--primary);
  margin: 40px 0 20px;
}

/* FORM */
form {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
}

form input {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 120px;
}

form button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 8px 20px;
  border-radius: 6px;
  cursor: pointer;
}

form button:hover {
  background: #1565c0;
}

/* SECTION */
.section {
  margin-bottom: 45px;
}

.section-title {
  background: var(--primary);
  color: white;
  padding: 8px 18px;
  font-weight: 600;
  border-radius: 6px;
  display: inline-block;
  margin-bottom: 12px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

th {
  background: #e3f2fd;
  font-weight: 600;
}

/* STATUS */
.status-ok {
  color: var(--success);
  font-weight: 600;
}

.status-not {
  color: var(--danger);
  font-weight: 600;
}

/* BALANCE */
.balance-negative {
  color: var(--danger);
  font-weight: 600;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  table {
    font-size: 13px;
  }
}
</style>
</head>

<body>

<form
  method="POST"
  action="https://script.google.com/macros/s/AKfycbxZsvwtYSqdYlshXDfmi5JfjLELs3l-IDFf8JMEl0dKbByQTVQfEUkv0ANIDXJHipRR/exec"
>
  <input type="number" name="week" placeholder="Week" required>
  <button type="submit">Simpan</button>
</form>

<h1>STATUS PRODUKSI</h1>
<div id="app"></div>

<h1>STATUS EXPORT</h1>
<div id="export"></div>

<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0nVNWtyTP5CJkOFoC5Ga31U-NroZ-7EsjHQL_TuzkpjXUso7hEWA6NWpYQeydSGshWd4vJCgOeTZG/pub?gid=1353631758&single=true&output=csv";

fetch(CSV_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.trim().split("\n").map(r => r.split(","));

    const prodFoam   = rows.slice(6, 11);
    const prodTopper = rows.slice(14, 19);
    const prodSpring = rows.slice(22, 27);

    const expFoam   = rows.slice(6, 11);
    const expTopper = rows.slice(14, 19);
    const expSpring = rows.slice(22, 27);

    function renderTable(containerId, title, data, col) {
      document.getElementById(containerId).innerHTML += `
        <div class="section">
          <div class="section-title">${title}</div>
          <table>
            <thead>
              <tr>
                <th>Week</th>
                <th>${col.qty1}</th>
                <th>${col.qty2}</th>
                <th>Balance</th>
                <th>Persentase</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(r => `
                <tr>
                  <td>${r[col.week]}</td>
                  <td>${r[col.q1]}</td>
                  <td>${r[col.q2]}</td>
                  <td class="${Number(r[col.balance]) < 0 ? 'balance-negative' : ''}">
                    ${r[col.balance]}
                  </td>
                  <td>${r[col.persen]}</td>
                  <td class="${
                    r[col.status].toLowerCase().includes('not')
                      ? 'status-not'
                      : 'status-ok'
                  }">
                    ${r[col.status]}
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    // PRODUKSI
    renderTable("app", "Foam_Packing", prodFoam, {
      week:1, q1:2, q2:3, balance:4, persen:5, status:6,
      qty1:"Qty Order", qty2:"Qty Produksi"
    });

    renderTable("app", "Topper", prodTopper, {
      week:1, q1:2, q2:3, balance:4, persen:5, status:6,
      qty1:"Qty Order", qty2:"Qty Produksi"
    });

    renderTable("app", "Spring_Packing", prodSpring, {
      week:1, q1:2, q2:3, balance:4, persen:5, status:6,
      qty1:"Qty Order", qty2:"Qty Produksi"
    });

    // EXPORT
    renderTable("export", "Foam_Packing", expFoam, {
      week:8, q1:9, q2:10, balance:11, persen:12, status:13,
      qty1:"Qty Plan", qty2:"Qty Export"
    });

    renderTable("export", "Topper", expTopper, {
      week:8, q1:9, q2:10, balance:11, persen:12, status:13,
      qty1:"Qty Plan", qty2:"Qty Export"
    });

    renderTable("export", "Spring_Packing", expSpring, {
      week:8, q1:9, q2:10, balance:11, persen:12, status:13,
      qty1:"Qty Plan", qty2:"Qty Export"
    });
});
</script>

</body>
</html>
