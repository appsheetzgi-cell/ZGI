<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Status Produksi</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
h1 {
  text-align: center;
}
.section {
  margin-bottom: 40px;
}
.section-title {
  background: #d9ecf7;
  padding: 6px 14px;
  display: inline-block;
  font-weight: bold;
  margin-bottom: 10px;
}
table {
  border-collapse: collapse;
  width: 100%;
  background: white;
}
th, td {
  border: 1px solid #000;
  padding: 6px;
  text-align: center;
}
th {
  background: #e6f2fb;
}
.balance-negative {
  color: red;
  font-weight: bold;
}
.status-not {
  background: red;
  color: white;
  font-weight: bold;
}
</style>
</head>
<body>

  <div class="section">
  <div class="section-title">INPUT WEEK</div>
  <form id="weekForm">
    <input
      type="number"
      id="week"
      placeholder="Masukkan Week"
      required
      style="padding:6px;width:160px;"
    >
    <button type="submit" style="padding:6px 14px;">
      Simpan
    </button>
  </form>
  <p id="msg"></p>
</div>


<h1>STATUS PRODUKSI</h1>
<div id="app"></div>

<h1>STATUS EXPORT</h1>
<div id="export"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0nVNWtyTP5CJkOFoC5Ga31U-NroZ-7EsjHQL_TuzkpjXUso7hEWA6NWpYQeydSGshWd4vJCgOeTZG/pub?gid=1353631758&single=true&output=csv";

fetch(CSV_URL)
.then(r => r.text())
.then(csv => {
  const rows = csv.trim().split("\n").map(r => r.split(","));

  // ===== PRODUKSI =====
  const prodFoam   = rows.slice(6, 11);
  const prodTopper = rows.slice(14, 19);
  const prodSpring = rows.slice(22, 27);

  // ===== EXPORT =====
  const expFoam   = rows.slice(6, 11);
  const expTopper = rows.slice(14, 19);
  const expSpring = rows.slice(22, 27);

  function renderTable(containerId, title, data, col) {
    document.getElementById(containerId).innerHTML += `
      <div class="section">
        <div class="section-title">${title}</div>
        <table>
          <thead>
            <tr>
              <th>Week</th>
              <th>${col.qty1}</th>
              <th>${col.qty2}</th>
              <th>Balance</th>
              <th>Persentase</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${data.map(r => `
              <tr>
                <td>${r[col.week]}</td>
                <td>${r[col.q1]}</td>
                <td>${r[col.q2]}</td>
                <td class="${Number(r[col.balance]) < 0 ? 'balance-negative' : ''}">
                  ${r[col.balance]}
                </td>
                <td>${r[col.persen]}</td>
                <td class="${r[col.status].toLowerCase().includes('not') ? 'status-not' : ''}">
                  ${r[col.status]}
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      </div>
    `;
  }

  // PRODUKSI
  renderTable("app", "Foam_Packing", prodFoam, {
    week:1, q1:2, q2:3, balance:4, persen:5, status:6,
    qty1:"Qty Order", qty2:"Qty Produksi"
  });
  renderTable("app", "Topper", prodTopper, {
    week:1, q1:2, q2:3, balance:4, persen:5, status:6,
    qty1:"Qty Order", qty2:"Qty Produksi"
  });
  renderTable("app", "Spring_Packing", prodSpring, {
    week:1, q1:2, q2:3, balance:4, persen:5, status:6,
    qty1:"Qty Order", qty2:"Qty Produksi"
  });

  // EXPORT
  renderTable("export", "Foam_Packing", expFoam, {
    week:8, q1:9, q2:10, balance:11, persen:12, status:13,
    qty1:"Qty Plan", qty2:"Qty Export"
  });
  renderTable("export", "Topper", expTopper, {
    week:8, q1:9, q2:10, balance:11, persen:12, status:13,
    qty1:"Qty Plan", qty2:"Qty Export"
  });
  renderTable("export", "Spring_Packing", expSpring, {
    week:8, q1:9, q2:10, balance:11, persen:12, status:13,
    qty1:"Qty Plan", qty2:"Qty Export"
  });

});


const POST_URL = "https://script.google.com/macros/s/AKfycbyFcLUntO7SO1ot6zkIopYcB4b9uj989U_8sXbwkr-rYwxWeo3yfThDu347KMvG99Mo/exec";

document.getElementById("weekForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const week = document.getElementById("week").value;
  const msg  = document.getElementById("msg");

  const formData = new URLSearchParams();
  formData.append("week", week);

  fetch(POST_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(txt => {
    console.log("RESP:", txt);
    msg.innerText = "Week berhasil disimpan ✅";
    msg.style.color = "green";
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "Gagal menyimpan ❌";
    msg.style.color = "red";
  });
});


  
</script>

</body>
</html>
