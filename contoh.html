<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Produksi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { margin: 0; background: #f4f6f9; }

        /* HEADER */
        .header {
            background: #1f2937;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
        }
        .menu-btn {
            font-size: 22px;
            cursor: pointer;
            display: none;
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #111827;
            color: #fff;
            position: fixed;
            top: 60px;
            bottom: 0;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: #cbd5e1;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover { background: #1f2937; color: #fff; }

        /* MAIN */
        .main {
            margin-left: 220px;
            padding: 20px;
            margin-top: 80px;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .card h3 { margin: 0; font-size: 14px; color: #6b7280; }
        .card p { font-size: 26px; margin: 10px 0 0; font-weight: bold; }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        table th { background: #f9fafb; }

        /* MOBILE */
        @media (max-width: 768px) {
            .menu-btn { display: block; }
            .sidebar {
                transform: translateX(-100%);
                top: 60px;
            }
            .sidebar.active { transform: translateX(0); }
            .main { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
        <h2>Dashboard Produksi</h2>
        <div>Admin</div>
    </div>
    </div>

    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Weekly Report</a>
        <a href="#">Monthly Report</a>
        <a href="#">Status Produksi</a>
        <a href="#">WH & Material</a>
    </div>

    <div class="main">
        <div class="cards">
            <div class="card">
                <h3>Output Hari Ini</h3>
                <p>1.250</p>
            </div>
            <div class="card">
                <h3>Target Produksi</h3>
                <p>1.500</p>
            </div>
            <div class="card">
                <h3>Material Kurang</h3>
                <p>3 Item</p>
            </div>
            <div class="card">
                <h3>Status Line</h3>
                <p>Running</p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Line</th>
                    <th>Model</th>
                    <th>Plan</th>
                    <th>Actual</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Line 1</td>
                    <td>A123</td>
                    <td>500</td>
                    <td>480</td>
                    <td>Running</td>
                </tr>
                <tr>
                    <td>Line 2</td>
                    <td>B210</td>
                    <td>600</td>
                    <td>620</td>
                    <td>Over</td>
                </tr>
            </tbody>
        </table>
    </div>

<script>
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // ===== AMBIL DATA DARI GOOGLE SHEET =====
        // Ganti URL di bawah dengan URL Web App Google Apps Script kamu
        const sheetURL = 'https://script.google.com/macros/s/AKfycbx46_PhqGk7ImTcErPjQPrBGMR2vr6pAFKnsq2lvCVNqbl-gCvEgrVGttKjK-IGDJpn/exec';

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.line}</td>
                        <td>${row.model}</td>
                        <td>${row.plan}</td>
                        <td>${row.actual}</td>
                        <td>${row.status}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error('Gagal load data sheet:', err));
    </script>
</body>
</html>
